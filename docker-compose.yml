version: '3.8'

services:
  # Database
  mongo:
    image: mongo:latest
    container_name: airport_mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Caching & Message Broker
  redis:
    image: redis:alpine
    container_name: airport_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 2s
      retries: 3

  # Backend (NestJS)
  backend:
    build: ./backend
    container_name: airport_backend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - MONGO_URI=mongodb://admin:password@mongo:27017/airport?authSource=admin
      - REDIS_URL=redis://redis:6379
      - AI_SERVICE_URL=http://ai-service:8000
      - JWT_SECRET=super-secret-key
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy

  # AI Service (FastAPI)
  ai-service:
    build: ./ai-service
    container_name: airport_ai
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./ai-service:/app
    environment:
      - PYTHONUNBUFFERED=1

  # Frontend (React)
  frontend:
    build: ./frontend
    container_name: airport_frontend
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  mongo_data:
  redis_data:
